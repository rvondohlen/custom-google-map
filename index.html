<!DOCTYPE html>
<html> 
<head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <title>Google Maps Multiple Markers</title> 
  <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.10.1.min.js"></script>
  <style>
            #map {
                width:  100%;
                height: 500px;
            }
        </style>
</head> 
<body>
  <div id="map"></div>

  <script type="text/javascript">
    var locations = [
      ['Spot 5','Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ea ab, dolor et porro, sint animi aut, omnis, fugit unde nulla accusantium laborum. Nostrum a omnis blanditiis magnam nam magni neque.', 11.918478, 5.908902, 5],
      ['Spot 4','Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ea ab, dolor et porro, sint animi aut, omnis, fugit unde nulla accusantium laborum. Nostrum a omnis blanditiis magnam nam magni neque.', 8.407168, 3.89843, 4],
      ['Spot 3','Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ea ab, dolor et porro, sint animi aut, omnis, fugit unde nulla accusantium laborum. Nostrum a omnis blanditiis magnam nam magni neque.', 9.719886, 11.402092, 3],
      ['Spot 2','Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ea ab, dolor et porro, sint animi aut, omnis, fugit unde nulla accusantium laborum. Nostrum a omnis blanditiis magnam nam magni neque.', 9.568251, 6.974602, 2],
      ['Spot 1','Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ea ab, dolor et porro, sint animi aut, omnis, fugit unde nulla accusantium laborum. Nostrum a omnis blanditiis magnam nam magni neque.', 7.656553, 8.897209, 1]
    ];

    var styles = [{
        stylers: [              
            //{hue: "#5EB84A" },
            { saturation: -5 },
            { lightness: 40 }
        ]
    }, {
        featureType: "road",
        elementType: "geometry",
        stylers: [
            { lightness: 100 },
            { visibility: "simplified" }
        ]
    }, {
        featureType: "road",
        elementType: "labels",
        stylers: [
            { visibility: "on" }
        ]
    }];

    var map = new google.maps.Map(document.getElementById('map'), {
      center: new google.maps.LatLng(9.077751,8.6774567),
      zoom: 6,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    map.set('styles', styles);

    var infowindow = new google.maps.InfoWindow({maxWidth: 400});

    var marker, i;
    var markers = new Array();

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][2], locations[i][3]),
        icon: 'img/marker.png',
        map: map
      });

      markers.push(marker);

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent('<h5>' + locations[i][0] + '</h5><hr><p>' + locations[i][1] + '</p>');
          infowindow.open(map, marker);
        }
      })(marker, i));
    }

    function AutoCenter() {
      //  Create a new viewpoint bound
      var bounds = new google.maps.LatLngBounds();
      //  Go through each...
      $.each(markers, function (index, marker) {
      bounds.extend(marker.position);
      });
      //  Fit these bounds to the map
      map.fitBounds(bounds);
    }
    AutoCenter();

  </script> 
</body>
</html>
